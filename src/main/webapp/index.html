<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Welcome !</title>
<link rel="icon" type="image/x-icon" href="/blue/favicon.ico">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>

	<!-- Jumbotron title -->
	<div class="jumbotron jumbotron-fluid" id="colorJumbo">

		<div class="container">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<h1 class="display-4">Blue</h1>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
		<!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
	</div>

	<!--   Navbar    -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Doctors</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Disabled</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>



	<!--Modal: Login / Register Form-->
	<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog cascading-modal" role="document">
			<!--Content-->
			<div class="modal-content">

				<!--Modal cascading tabs-->
				<div class="modal-c-tabs">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3"
						role="tablist">
						<li class="nav-item"><a class="nav-link active"
							data-toggle="tab" href="#panel7" role="tab"><i
								class="fas fa-user mr-1"></i> Login</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
								Register</a></li>
					</ul>

					<!-- Tab panels -->
					<div class="tab-content">
						<!--Panel 7-->
						<div class="tab-pane fade in show active" id="panel7"
							role="tabpanel">


							<form action="/blue/login/logging" method="POST">
								<!--Body-->
								<div class="modal-body mb-1">
									<div class="md-form form-sm mb-5">
										<i class="fas fa-envelope prefix"></i> <input name="user"
											id="modalLRInput10"
											class="form-control form-control-sm validate" required>
										<label data-error="wrong" data-success="right"
											for="modalLRInput10">Your username</label>
									</div>

									<div class="md-form form-sm mb-4">
										<i class="fas fa-lock prefix"></i> <input name="password"
											type="password" id="modalLRInput11"
											class="form-control form-control-sm validate" required>
										<label data-error="wrong" data-success="right"
											for="modalLRInput11">Your password</label>
									</div>

									<div class="md-form form-sm mb-4">
										<input type="radio" class="btn-check" name="options-outlined"
											id="patient-outlined" autocomplete="off" value="patientbutton" checked> <label
											class="btn btn-outline-success" for="success-outlined">Patient
										</label> <input type="radio" class="btn-check" name="options-outlined"
											id="doctor-outlined" autocomplete="off" value="doctorbutton"> <label
											class="btn btn-outline-danger" for="danger-outlined">Doctor</label>
									</div>

									<div class="text-center mt-2">
										<button type="submit" class="btn btn-outline-dark">
											Log in <i class="fas fa-sign-in ml-1"></i>
										</button>
									</div>
								</div>
							</form>

							<!--Footer-->
							<div class="modal-footer">
								<button type="button"
									class="btn btn-outline-info waves-effect ml-auto"
									data-dismiss="modal">Close</button>
							</div>

						</div>

						<!--/.Panel 7-->

						<!--Panel 8-->
						<div class="tab-pane fade" id="panel8" role="tabpanel">

							<!--Body-->
							<div class="modal-body">

								<div class="md-form form-sm mb-5">
									<i class="fas fa-envelope prefix"></i> <input name="user"
										id="modalLRInput10"
										class="form-control form-control-sm validate" required>
									<label data-error="wrong" data-success="right"
										for="modalLRInput10">Your username</label>
								</div>

								<div class="md-form form-sm mb-5">
									<i class="fas fa-lock prefix"></i> <input name="password"
										type="password" id="modalLRInput13"
										class="form-control form-control-sm validate"> <label
										data-error="wrong" data-success="right" for="modalLRInput13">Your
										password</label>
								</div>

								<div class="md-form form-sm mb-4">
									<i class="fas fa-lock prefix"></i> <input type="password"
										id="modalLRInput14"
										class="form-control form-control-sm validate"> <label
										data-error="wrong" data-success="right" for="modalLRInput14">Repeat
										password</label>
								</div>

								<div class="text-center form-sm mt-2">
									<button class="btn btn-info">
										Sign up <i class="fas fa-sign-in ml-1"></i>
									</button>
								</div>

							</div>
							<!--Footer-->
							<div class="modal-footer">
								<div class="options text-right">
									<p class="pt-1">
										Already have an account? <a href="#" class="blue-text">Log
											In</a>
									</p>
								</div>
								<button type="button"
									class="btn btn-outline-info waves-effect ml-auto"
									data-dismiss="modal">Close</button>
							</div>
						</div>
						<!--/.Panel 8-->
					</div>

				</div>
			</div>
			<!--/.Content-->
		</div>
	</div>
	<!--Modal: Login / Register Form-->


	<div class="text-center">
		<a href="" class="btn btn-default btn-rounded my-3"
			data-toggle="modal" data-target="#modalLRForm">Launch
			LogIn/Register</a>
	</div>


</body>

</html>
